<div id="screen-news" class="screen">
  <h2>📰 Новости</h2>

  <div class="news-screen-wrapper">
    <!-- Левая колонка: Админка (только для админов) -->
    <div id="news-admin-panel" class="news-admin-panel" style="display: none;">
      <h3>🛠 База новостей</h3>
      <div id="news-admin-table">
        <!-- Тут будет таблица с новостями -->
      </div>
      <button class="btn" id="add-news-btn">➕ Добавить новость</button>
    </div>

    <!-- Правая колонка: Список новостей -->
    <div id="news-list" class="news-grid">
      <!-- Сами новости -->
    </div>
  </div>

  <!-- Глобальная кнопка "Главное меню" -->
  <div id="global-home-btn" class="global-home-button" style="display: none;">
    <button class="btn" onclick="showScreen('screen-home')">🏠 Главное меню</button>
  </div>
</div>
