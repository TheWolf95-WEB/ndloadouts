<!-- =========================
     📦 История версий (screen)
     ========================= -->
<div id="screen-version-history" class="screen" style="display:none;">

  <!-- Header -->
  <div class="screen-header">
    <button class="btn btn-back" onclick="showScreen('screen-home')">⬅ Назад</button>
    <h2>📦 История версий</h2>
  </div>

  <!-- 🔧 Панель администратора -->
  <div id="version-admin-panel" class="version-admin-panel" style="display:none;">
    <button id="version-admin-toggle" class="btn btn-accent">⚙ Управление версиями</button>

    <!-- ✏️ Форма создания/редактирования -->
    <div id="version-editor" class="version-editor card" style="display:none;">
      <h3 id="version-editor-title">Добавить новую версию</h3>

      <input id="version-input" class="form-input version-input" placeholder="Версия, например v1.0">
      <input id="version-title-input" class="form-input version-title-input" placeholder="Заголовок обновления">

      <!-- WYSIWYG -->
      <div id="version-quill" class="version-quill"></div>

      <!-- Кнопки действий -->
      <div class="version-editor-actions">
        <button id="version-save-draft" class="btn btn-secondary">💾 Сохранить в черновик</button>
        <button id="version-save-publish" class="btn btn-success">🚀 Опубликовать</button>
      </div>
    </div>
  </div>

  <!-- ✅ Опубликованные версии -->
  <h3 class="version-section-title">✅ Опубликованные</h3>
  <div id="version-list" class="version-list"></div>

  <!-- 📝 Черновики (только админ видит) -->
  <div id="version-drafts-block" style="display:none;">
    <h3 class="version-section-title">📝 Черновики</h3>
    <div id="version-draft-list" class="version-list"></div>
  </div>
</div>
