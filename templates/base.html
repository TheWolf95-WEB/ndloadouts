    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
  const swiper = new Swiper('body', {
    direction: 'horizontal',
    threshold: 60, // минимум пикселей
    on: {
      touchStart(swiper, e) {
        swiper._startX = e.touches[0].clientX;
      },
      touchMove(swiper, e) {
        // только от левого края
        if (swiper._startX < 30) swiper.allowTouchMove = true;
        else swiper.allowTouchMove = false;
      },
      touchEnd(swiper, e) {
        const delta = e.changedTouches[0].clientX - swiper._startX;
        if (delta > 80 && typeof window.showScreen === 'function') {
          const prevId = window.screenHistory?.[window.screenHistory.length - 1];
          if (prevId) {
            window.isGoingBack = true;
            window.showScreen(prevId);
          }
        }
      }
    }
  });
  </script>
</head>
